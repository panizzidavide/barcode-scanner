<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Accesso Fotocamera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            max-width: 480px;
            height: 60%;
            border: 2px solid #ddd;
            margin-top: 10px;
            background-color: #000;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test Accesso Fotocamera</h1>
    <div class="controls">
        <button id="startVideo">Avvia Video</button>
    </div>

    <video id="video" autoplay playsinline></video>

    <script>
        document.getElementById("startVideo").addEventListener("click", function() {
            const videoElement = document.getElementById("video");

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    videoElement.srcObject = stream;
                    console.log("Fotocamera avviata correttamente.");
                })
                .catch(function(err) {
                    console.error("Errore nell'accesso alla fotocamera:", err);
                    alert("Errore nell'accesso alla fotocamera: " + err.message);
                });
        });
    </script>
</body>
</html>
