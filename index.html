<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Barcode</title>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    video {
      width: 90%;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Scanner Barcode</h1>
  <video id="video" autoplay></video>
  <input type="text" id="result" placeholder="Codice rilevato qui" readonly>

  <script>
    // Configurazione QuaggaJS
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#video'), // Elemento video per mostrare il feed
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "upc_reader"], // Supporta diversi formati
      }
    }, (err) => {
      if (err) {
        console.error("Errore durante l'inizializzazione:", err);
        return;
      }
      console.log("Quagga inizializzato con successo");
      Quagga.start(); // Avvia lo scanner
    });

    // Event listener per il codice rilevato
    Quagga.onDetected((data) => {
      console.log("Codice rilevato:", data.codeResult.code);
      document.getElementById('result').value = data.codeResult.code; // Inserisce il codice nel box
      Quagga.stop(); // Ferma la scansione dopo aver letto un codice (opzionale)
    });
  </script>
</body>
</html>
