        body {

            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #barcode-scanner {
            width: 100%;
            max-width: 480px;
            height: 60%;
            border: 2px solid #ddd;
            margin-top: 10px;
            background-color: #000; /* Sfondo nero per vedere eventuali problemi di rendering */
        }

        .highlight {
            color: green;
            font-weight: bold;
        }

        .debug-box {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            font-size: 0.9em;
            color: #333;
            width: 100%;
            max-width: 480px;
            height: 100px;
            overflow-y: auto;
        }

            document.getElementById("startScan").addEventListener("click", startScanning);
            document.getElementById("stopScan").addEventListener("click", stopScanning);
        }).catch(error => {
            debugBox.textContent = "Errore durante l'inizializzazione di Scandit: " + error;
            console.error("Errore durante l'inizializzazione di Scandit:", error);
        });

        function startScanning() {
            debugBox.textContent = "Tentativo di avvio dello scanner...";
            ScanditSDK.BarcodePicker.create(document.getElementById("barcode-scanner"), {
                playSoundOnScan: true,
                vibrateOnScan: true,
                accessCamera: true
            }).then(picker => {
                barcodePicker = picker;
                barcodePicker.on("scan", (scanResult) => {
                    document.getElementById("barcodeDisplay").textContent = 'Codice a Barre: ' + scanResult.barcodes[0].data;
                    debugBox.textContent = "Codice rilevato: " + scanResult.barcodes[0].data;
                });
                document.getElementById("startScan").disabled = true;
                document.getElementById("stopScan").disabled = false;
                debugBox.textContent = "Scanner avviato correttamente.";
            }).catch(err => {
                debugBox.textContent = "Errore nell'avvio dello scanner di Scandit: " + err;
                console.error("Errore nell'avvio dello scanner di Scandit:", err);
            });
        }

        function stopScanning() {
            if (barcodePicker) {
                barcodePicker.destroy();
                barcodePicker = null;
                document.getElementById("startScan").disabled = false;
                document.getElementById("stopScan").disabled = true;
                document.getElementById("barcodeDisplay").textContent = 'Codice a Barre: Non Rilevato';
                debugBox.textContent = "Scanner fermato.";
            }
        }
    </script>
