<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode e QR Code - v102 (Debug Flusso Video)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 60%;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .debug-box {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            font-size: 0.9em;
            color: #333;
            width: 100%;
            max-width: 480px;
            height: 80px;
            overflow-y: auto;
        }

        .highlight {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Scanner Codici a Barre - Versione 102</h1>

    <div class="controls">
        <button id="startVideo">Avvia Video</button>
        <button id="startScan" disabled>Avvia Scansione</button>
        <button id="stopScan" disabled>Ferma Scansione</button>
    </div>

    <div class="scanner-box">
        <video id="video" autoplay playsinline></video>
    </div>
    <div id="barcodeDisplay">Codice a Barre: Non Rilevato</div>
    <div class="debug-box" id="debugBox">Stato: Video non avviato.</div>

    <!-- Libreria QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let videoElement = document.getElementById("video");
        let debugBox = document.getElementById("debugBox");
        let barcodeDisplay = document.getElementById("barcodeDisplay");
        let isScanning = false;
        let stream;

        // Avvia il flusso video
        document.getElementById("startVideo").addEventListener("click", () => {
            startVideo();
        });

        // Avvia la scansione del barcode
        document.getElementById("startScan").addEventListener("click", () => {
            startScanning();
        });

        document.getElementById("stopScan").addEventListener("click", () => {
            stopScanning();
        });

        function startVideo() {
            debugBox.textContent = "Avvio del video...";
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    videoElement.srcObject = stream;
                    debugBox.textContent = "Video avviato. In attesa dell'avvio della scansione...";
                    document.getElementById("startScan").disabled = false; // Abilita la scansione
                })
                .catch(function(err) {
                    debugBox.textContent = "Errore nell'accesso alla fotocamera: " + err;
                    console.error("Errore nell'accesso alla fotocamera:", err);
                });
        }

        function startScanning() {
            if (!stream) {
                debugBox.textContent = "Errore: Il video non Ã¨ attivo!";
                return;
            }

            debugBox.textContent = "Tentativi di lettura...";
            isScanning = true;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 }
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader", 
                        "code_128_reader",
                        "ean_8_reader",
                        "upc_reader",
                        "code_39_reader"
                    ]
                },
                locate: true,
                frequency: 5
            }, function (err) {
                if (err) {
                    console.error("Errore scanner: " + err.message);
                    debugBox.textContent = "Errore nell'inizializzazione dello scanner.";
                    return;
                }
                Quagga.start();
                debugBox.textContent = "Scanner avviato, in attesa di codici...";
            });

            Quagga.onProcessed(result => {
                if (result && result.boxes) {
                    debugBox.textContent = "In elaborazione...";
                }
            });

            Quagga.onDetected(result => {
                if (isScanning) {
                    const code = result.codeResult.code;
                    if (code) {
                        barcodeDisplay.textContent = `Codice a Barre: ${code}`;
                        debugBox.textContent = `Codice rilevato: ${code}`;
                        stabilizeDetection();
                    }
                }
            });

            document.getElementById("startScan").disabled = true;
            document.getElementById("stopScan").disabled = false;
        }

        function stopScanning() {
            if (Quagga) {
                Quagga.stop();
                debugBox.textContent = "Scansione interrotta.";
                document.getElementById("startScan").disabled = false;
                document.getElementById("stopScan").disabled = true;
                isScanning = false;
            }
        }

        function stabilizeDetection() {
            isScanning = false;
            setTimeout(() => {
                isScanning = true;
                debugBox.textContent += "\nRicomincia la scansione...";
            }, 1500);
        }
    </script>
</body>
</html>
