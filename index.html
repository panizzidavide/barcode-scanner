<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode e QR Code - v8 (Migliorato)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 60%;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            width: 100%;
            max-width: 480px;
        }

        li {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
            text-align: left;
        }

        .notification {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 1em;
        }

        .notification.active {
            display: block;
        }

        .debug-box {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            font-size: 0.9em;
            color: #333;
            width: 100%;
            max-width: 480px;
            height: 80px;
            overflow-y: auto;
        }

        .highlight {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode e QR Code - v8 Migliorato</h1>

    <div class="controls">
        <button id="startScan">Avvia Scansione</button>
        <button id="stopScan" disabled>Ferma Scansione</button>
    </div>

    <div class="scanner-box">
        <video id="video" autoplay playsinline></video>
    </div>
    <ul id="results">
        <!-- Codici scansionati -->
    </ul>
    <div class="notification" id="notification">Codice scansionato!</div>
    <div class="debug-box" id="debugBox">Tentativi di lettura...</div>

    <!-- Aggiunta di QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let videoElement = document.getElementById("video");
        let notification = document.getElementById("notification");
        let debugBox = document.getElementById("debugBox");
        let codeReader;

        document.getElementById("startScan").addEventListener("click", () => {
            startScanning();
        });

        document.getElementById("stopScan").addEventListener("click", () => {
            stopScanning();
        });

        function startScanning() {
            debugBox.textContent = "Tentativi di lettura...";

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 }
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "upc_reader",
                        "code_39_reader",
                        "ean_8_reader",
                        "qr_reader"
                    ]
                },
                locate: true,
                frequency: 3 // Maggiore stabilitÃ  e precisione
            }, function (err) {
                if (err) {
                    console.error("Errore scanner: " + err.message);
                    return;
                }
                Quagga.start();
            });

            Quagga.onProcessed((result) => {
                if (result && result.boxes) {
                    debugBox.textContent = "In elaborazione..."; // Feedback mentre cerca
                }
            });

            Quagga.onDetected((result) => {
                const code = result.codeResult.code;
                if (code) {
                    highlightDetectedCode(code);
                    stopScanning(); // Ferma la scansione una volta rilevato un codice
                }
            });

            document.getElementById("startScan").disabled = true;
            document.getElementById("stopScan").disabled = false;
        }

        function stopScanning() {
            if (Quagga) {
                Quagga.stop();
                debugBox.textContent = "Scansione interrotta.";
                document.getElementById("startScan").disabled = false;
                document.getElementById("stopScan").disabled = true;
            }
        }

        function highlightDetectedCode(code) {
            debugBox.textContent = `Codice rilevato: ${code}`;
            const listItem = document.createElement("li");
            listItem.textContent = code;
            listItem.classList.add("highlight");
            document.getElementById("results").appendChild(listItem);
            showNotification(`Codice scansionato: ${code}`);
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add("active");
            setTimeout(() => notification.classList.remove("active"), 2000);
        }
    </script>
</body>
</html>
