<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode e QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 60%;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: green; /* Barra verde */
            animation: scanner 2s linear infinite;
        }

        @keyframes scanner {
            0% { top: 0; }
            100% { top: calc(100% - 4px); }
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            width: 100%;
            max-width: 480px;
        }

        li {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode e QR Code</h1>

    <div class="controls">
        <button id="toggleCamera">Attiva Fotocamera</button>
        <button id="switchCamera">Usa Fotocamera Frontale</button>
    </div>

    <div class="scanner-box">
        <div class="scanner-bar"></div>
        <video id="video" autoplay playsinline></video>
    </div>
    <ul id="results">
        <!-- I codici scansionati verranno aggiunti qui -->
    </ul>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let videoElement = document.querySelector("#video");
        let cameraActive = false;
        let facingMode = "environment"; // Default: fotocamera posteriore
        let stream = null;

        // Attiva/Disattiva la fotocamera
        document.getElementById("toggleCamera").addEventListener("click", function () {
            if (cameraActive) {
                stopCamera();
                this.textContent = "Attiva Fotocamera";
            } else {
                startCamera();
                this.textContent = "Disattiva Fotocamera";
            }
        });

        // Cambia fotocamera tra frontale e posteriore
        document.getElementById("switchCamera").addEventListener("click", function () {
            facingMode = facingMode === "environment" ? "user" : "environment";
            this.textContent = facingMode === "environment" ? "Usa Fotocamera Frontale" : "Usa Fotocamera Posteriore";
            if (cameraActive) {
                startCamera(); // Riavvia la fotocamera con la nuova facingMode
            }
        });

        // Avvia la fotocamera
        function startCamera() {
            if (stream) {
                stopCamera();
            }
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } })
                .then(mediaStream => {
                    stream = mediaStream;
                    videoElement.srcObject = mediaStream;
                    videoElement.play();
                    cameraActive = true;
                })
                .catch(err => {
                    console.error("Errore nell'accesso alla fotocamera:", err);
                    alert("Errore: " + err.message);
                });
        }

        // Ferma la fotocamera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            videoElement.srcObject = null;
            cameraActive = false;
        }

        // Inizializza lo scanner
        function startBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: facingMode,
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 }
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "upc_reader",
                        "code_39_reader",
                        "ean_8_reader",
                        "qr_reader" // Supporta QR code
                    ]
                },
                locate: true
            }, function (err) {
                if (err) {
                    console.error("Errore inizializzazione scanner:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const code = result.codeResult.code;
                if (code && !isCodeAlreadyScanned(code)) {
                    addCodeToResults(code);
                }
            });
        }

        // Aggiungi il codice scansionato all'elenco
        function addCodeToResults(code) {
            const listItem = document.createElement('li');
            listItem.textContent = code;
            document.getElementById('results').appendChild(listItem);
        }

        // Controlla se un codice è già stato scansionato
        function isCodeAlreadyScanned(code) {
            return Array.from(document.getElementById('results').children).some(li => li.textContent === code);
        }

        // Avvia lo scanner al caricamento della pagina
        window.onload = function () {
            startBarcodeScanner();
        };
    </script>
</body>
</html>
