<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode e QR Code - v7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 60%;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: green;
            display: none;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { top: 0; }
            50% { top: calc(100% - 4px); }
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            width: 100%;
            max-width: 480px;
        }

        li {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
            text-align: left;
        }

        .notification {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 1em;
        }

        .notification.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode e QR Code - v7</h1>

    <div class="controls">
        <button id="toggleCamera">Attiva Fotocamera</button>
        <button id="switchCamera">Usa Fotocamera Frontale</button>
        <button id="scanBarcode">Scansiona Codice</button>
    </div>

    <div class="scanner-box">
        <div class="scanner-bar" id="scannerBar"></div>
        <video id="video" autoplay playsinline></video>
    </div>
    <ul id="results">
        <!-- Codici scansionati -->
    </ul>
    <div class="notification" id="notification">Codice scansionato!</div>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let videoElement = document.querySelector("#video");
        let scannerBar = document.querySelector("#scannerBar");
        let notification = document.querySelector("#notification");
        let cameraActive = false;
        let facingMode = "environment";
        let stream = null;

        // Pulsanti
        document.getElementById("toggleCamera").addEventListener("click", function () {
            if (cameraActive) {
                stopCamera();
                this.textContent = "Attiva Fotocamera";
            } else {
                startCamera();
                this.textContent = "Disattiva Fotocamera";
            }
        });

        document.getElementById("switchCamera").addEventListener("click", function () {
            facingMode = facingMode === "environment" ? "user" : "environment";
            this.textContent = facingMode === "environment" ? "Usa Fotocamera Frontale" : "Usa Fotocamera Posteriore";
            if (cameraActive) {
                startCamera();
            }
        });

        // Avvia la scansione quando si clicca "Scansiona Codice"
        document.getElementById("scanBarcode").addEventListener("click", function () {
            scannerBar.style.display = "block"; // Attiva la barra animata
            startBarcodeScanner();
        });

        function startCamera() {
            if (stream) stopCamera();
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } })
                .then(mediaStream => {
                    stream = mediaStream;
                    videoElement.srcObject = mediaStream;
                    videoElement.play();
                    cameraActive = true;
                })
                .catch(err => {
                    alert("Errore: " + err.message);
                });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            videoElement.srcObject = null;
            cameraActive = false;
        }

        function startBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: facingMode
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "upc_reader",
                        "code_39_reader",
                        "ean_8_reader",
                        "qr_reader"
                    ]
                },
                locate: true
            }, function (err) {
                if (err) {
                    console.error("Errore scanner: " + err.message);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(result => {
                const code = result.codeResult.code;
                if (code && !isCodeAlreadyScanned(code)) {
                    highlightScanner();
                    showNotification(`Codice scansionato: ${code}`);
                    addCodeToResults(code);
                    Quagga.stop(); // Ferma la scansione
                    scannerBar.style.display = "none"; // Nasconde la barra animata
                }
            });
        }

        function highlightScanner() {
            scannerBar.classList.add("scanning");
            setTimeout(() => scannerBar.classList.remove("scanning"), 1000);
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add("active");
            setTimeout(() => notification.classList.remove("active"), 2000);
        }

        function addCodeToResults(code) {
            const listItem = document.createElement("li");
            listItem.textContent = code;
            document.getElementById("results").appendChild(listItem);
        }

        function isCodeAlreadyScanned(code) {
            return Array.from(document.getElementById("results").children).some(li => li.textContent === code);
        }

        window.onload = function () {
            startCamera();
        };
    </script>
</body>
</html>
