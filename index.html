<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode e QR Code - html5-qrcode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 60%;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            width: 100%;
            max-width: 480px;
        }

        li {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
            text-align: left;
        }

        .notification {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 1em;
        }

        .notification.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode e QR Code - html5-qrcode</h1>

    <div class="controls">
        <button id="startScan">Avvia Scansione</button>
        <button id="stopScan" disabled>Ferma Scansione</button>
    </div>

    <div class="scanner-box">
        <div id="reader"></div>
    </div>
    <ul id="results">
        <!-- Codici scansionati -->
    </ul>
    <div class="notification" id="notification">Codice scansionato!</div>

    <!-- Script della libreria html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const reader = new Html5Qrcode("reader");
        const notification = document.getElementById("notification");
        let isScanning = false;

        document.getElementById("startScan").addEventListener("click", function() {
            startScanning();
        });

        document.getElementById("stopScan").addEventListener("click", function() {
            stopScanning();
        });

        function startScanning() {
            if (isScanning) return;

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    reader.start(
                        cameraId,
                        {
                            fps: 10,    // frame per secondo
                            qrbox: { width: 250, height: 250 } // area di scansione
                        },
                        onScanSuccess,
                        onScanFailure
                    );
                    isScanning = true;
                    document.getElementById("startScan").disabled = true;
                    document.getElementById("stopScan").disabled = false;
                }
            }).catch(err => {
                alert("Errore nell'accesso alla fotocamera: " + err);
            });
        }

        function stopScanning() {
            reader.stop().then(() => {
                isScanning = false;
                document.getElementById("startScan").disabled = false;
                document.getElementById("stopScan").disabled = true;
            }).catch(err => {
                console.error("Errore nello stop della scansione: ", err);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            showNotification(`Codice scansionato: ${decodedText}`);
            addCodeToResults(decodedText);
            stopScanning(); // ferma la scansione dopo il rilevamento
        }

        function onScanFailure(error) {
            // Possiamo loggare errori o tentativi falliti qui
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add("active");
            setTimeout(() => notification.classList.remove("active"), 2000);
        }

        function addCodeToResults(code) {
            const listItem = document.createElement("li");
            listItem.textContent = code;
            document.getElementById("results").appendChild(listItem);
        }
    </script>
</body>
</html>
