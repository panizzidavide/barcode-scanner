            text-align: center;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;

            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 60%;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        .highlight {
            color: green;
            font-weight: bold;
        }

        #barcode-scanner {
            width: 100%;
            height: 100%;
        }
    </style>

            document.getElementById("startScan").addEventListener("click", () => {

            });

            document.getElementById("stopScan").addEventListener("click", () => {

            });

            console.error("Errore durante l'inizializzazione di Scandit:", error);
        });

        function startVideo() {
            // Avvia solo il video senza iniziare la scansione
            videoStarted = true;
            document.getElementById("startScan").disabled = false;
            document.getElementById("barcodeDisplay").textContent = 'Codice a Barre: Non Rilevato';
        }

        function startScanning() {
            if (!videoStarted) {
                console.error("Errore: il video non Ã¨ stato avviato.");
                return;
            }

            // Crea lo scanner Scandit
            ScanditSDK.BarcodePicker.create(document.getElementById("barcode-scanner"), {
                playSoundOnScan: true,
                vibrateOnScan: true,
                accessCamera: true
            }).then(picker => {
                barcodePicker = picker;
                barcodePicker.on("scan", (scanResult) => {
                    document.getElementById("barcodeDisplay").textContent = 'Codice a Barre: ' + scanResult.barcodes[0].data;
                });
                document.getElementById("startScan").disabled = true;
                document.getElementById("stopScan").disabled = false;
            });
        }

        function stopScanning() {
            if (barcodePicker) {
                barcodePicker.destroy();
                document.getElementById("startScan").disabled = false;
                document.getElementById("stopScan").disabled = true;
                document.getElementById("barcodeDisplay").textContent = 'Codice a Barre: Non Rilevato';
            }
        }
