<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode e QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        video {
            width: 100%;
            max-width: 480px;
            border: 2px solid #ddd;
            margin-top: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 300px;
            margin-top: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: #000;
        }

        .scanner-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: red;
            animation: scanner 2s linear infinite;
        }

        @keyframes scanner {
            0% { top: 0; }
            100% { top: calc(100% - 4px); }
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            width: 100%;
            max-width: 480px;
        }

        li {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode e QR Code</h1>
    <div class="scanner-box">
        <div class="scanner-bar"></div>
        <video id="video" autoplay></video>
    </div>
    <ul id="results">
        <!-- I codici scansionati verranno aggiunti qui -->
    </ul>

    <!-- Import QuaggaJS e html5-qrcode -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script>
        // Funzione per avviare la scansione di codici a barre
        function startBarcodeScanner() {
            const videoElement = document.getElementById('video');
            const resultsList = document.getElementById('results');

            // Configurazione di Quagga
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: "environment" // Usa la fotocamera posteriore
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader", 
                        "ean_reader", 
                        "upc_reader", 
                        "code_39_reader", 
                        "ean_8_reader", 
                        "qr_reader" // Supporta QR code
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error("Errore inizializzazione scanner:", err);
                    return;
                }
                Quagga.start();
            });

            // Callback per i codici scansionati
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code; // Codice letto
                if (!isCodeAlreadyScanned(code)) {
                    addCodeToResults(code);
                }
            });

            // Aggiungi il codice scansionato all'elenco
            function addCodeToResults(code) {
                const listItem = document.createElement('li');
                listItem.textContent = code;
                resultsList.appendChild(listItem);
            }

            // Controlla se un codice è già stato scansionato
            function isCodeAlreadyScanned(code) {
                return Array.from(resultsList.children).some(li => li.textContent === code);
            }
        }

        // Avvia lo scanner al caricamento della pagina
        window.onload = function() {
            startBarcodeScanner();
        };
    </script>
</body>
</html>
